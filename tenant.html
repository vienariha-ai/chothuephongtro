<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>YT Home – Đăng nhập tài khoản phòng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="yt-home-api" content="https://script.google.com/macros/s/AKfycbxgkHQJ-UFcWsl5m5Wn79QkCFVxj3WxGhN2PKNVlFJwcmgasEP2wSZKcvSVHK0BJxYEng/exec" />

  <!-- NHỚ sửa lại href cho đúng tên file CSS chung của bạn -->
  <link rel="stylesheet" href="yt-home-common.css" />

  <style>
    /* Giới hạn rộng khung login trong trang tenant */
    body.tenant-body .page-wrapper {
      width: 100%;
      max-width: 420px;
    }
  </style>
</head>

<body class="tenant-body">
  <div class="container">
    <div class="page-wrapper">
      <div class="card">
        <!-- Logo -->
        <div class="logo-row">
          <div class="logo-icon">YT</div>
          <div class="logo-text">
            <div class="logo-text-main">YT Home</div>
            <div class="logo-text-sub">Portal tài khoản phòng</div>
          </div>
        </div>

        <!-- Tiêu đề & mô tả -->
        <div class="page-title">Đăng nhập tài khoản phòng</div>
        <div class="page-subtitle">
          Nhập <strong>Mã phòng</strong> và <strong>Số điện thoại/CCCD</strong> của chủ phòng để xem portal nội bộ.
        </div>

        <!-- Badge hiển thị phòng từ URL -->
        <div id="roomBadge" class="badge" style="display:none;"></div>

        <!-- Form đăng nhập -->
        <form id="loginForm">
          <div class="form-group">
            <label for="loginCode">Mã phòng</label>
            <input id="loginCode" class="form-control" type="text" autocomplete="off" required />
          </div>

          <div class="form-group">
            <label for="loginPhone">Số điện thoại/CCCD chủ phòng</label>
            <input id="loginPhone" class="form-control" type="tel" autocomplete="off" required />
          </div>

          <button type="submit" class="btn">
            Đăng nhập
          </button>
        </form>

        <!-- Trạng thái đăng nhập -->
        <div id="loginStatus" class="portal-status"></div>

        <!-- Ghi chú nhỏ -->
        <div class="small-note">
          Sau khi đăng nhập thành công, hệ thống sẽ lưu tài khoản phòng để những lần sau tự chuyển thẳng vào portal.
        </div>

        <!-- Footer: quay lại & đăng xuất/đổi phòng -->
        <div class="tenant-footer-actions">
          <a href="index.html" class="tenant-back-link">
            ← Quay lại trang xem phòng
          </a>

          <button type="button" id="logoutBtn" class="btn-logout">
            <span class="btn-logout-icon">⇄</span>
            <span>Đăng xuất / Đổi phòng</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = (window.YT_HOME_API_URL || document.querySelector("meta[name=yt-home-api]")?.content || "https://script.google.com/macros/s/AKfycbxgkHQJ-UFcWsl5m5Wn79QkCFVxj3WxGhN2PKNVlFJwcmgasEP2wSZKcvSVHK0BJxYEng/exec");
    const TENANT_STORAGE_KEY = "ytHomeTenant";

    function saveTenantToStorage(tenant) {
      try {
        if (tenant) {
          localStorage.setItem(TENANT_STORAGE_KEY, JSON.stringify(tenant));
        } else {
          localStorage.removeItem(TENANT_STORAGE_KEY);
        }
      } catch (e) {
        console.error("saveTenantToStorage error:", e);
      }
    }

    function logoutTenant() {
      saveTenantToStorage(null);
      const status = document.getElementById("loginStatus");
      if (status) {
        status.textContent = "Đã xoá phiên đăng nhập. Bạn có thể đăng nhập lại với phòng khác.";
      }

      const phoneEl = document.getElementById("loginPhone");
      if (phoneEl) phoneEl.value = "";

      const badgeEl = document.getElementById("roomBadge");
      if (badgeEl) {
        badgeEl.style.display = "none";
        badgeEl.textContent = "";
      }
    }

    async function handleLoginSubmit(event) {
      event.preventDefault();

      const statusEl   = document.getElementById("loginStatus");
      const roomCodeEl = document.getElementById("loginCode");
      const phoneEl    = document.getElementById("loginPhone");

      const roomCode = roomCodeEl ? roomCodeEl.value.trim() : "";
      const identity = phoneEl ? phoneEl.value.trim() : "";

      if (!roomCode || !identity) {
        if (statusEl) {
          statusEl.textContent = "Vui lòng nhập đầy đủ Mã phòng và Số điện thoại/CCCD.";
        }
        return;
      }

      if (statusEl) {
        statusEl.textContent = "Đang kiểm tra thông tin đăng nhập...";
      }

      try {
        const body = new URLSearchParams({
          action:   "tenantLogin",
          roomCode: roomCode,
          identity: identity
        });

        const res  = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
          },
          body
        });

        const data = await res.json();

        if (!data || !data.success) {
          if (statusEl) {
            statusEl.textContent =
              (data && data.message) ||
              "Không tìm thấy Hợp đồng hiệu lực hoặc Số điện thoại/CCCD không khớp.";
          }
          return;
        }

        const tenant = {
          maPhong: data.maPhong || roomCode,
          identity: identity,
          name: data.tenKhach || data.tenChuPhong || ""
        };
        saveTenantToStorage(tenant);

        if (statusEl) {
          statusEl.textContent = "Đăng nhập thành công. Đang chuyển vào portal...";
        }

        const targetRoom = tenant.maPhong;
        window.location.href = "portal.html?room=" + encodeURIComponent(targetRoom);

      } catch (err) {
        console.error("handleLoginSubmit error:", err);
        if (statusEl) {
          statusEl.textContent = "Có lỗi khi đăng nhập. Vui lòng thử lại sau.";
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const params       = new URLSearchParams(window.location.search);
      const roomFromURL  = params.get("room");
      const loginCodeEl  = document.getElementById("loginCode");
      const roomBadgeEl  = document.getElementById("roomBadge");

      // Nếu có tenant trong localStorage → auto redirect vào portal
      try {
        const saved = localStorage.getItem(TENANT_STORAGE_KEY);
        if (saved) {
          const tenant = JSON.parse(saved);
          if (tenant && tenant.maPhong) {
            // Nếu URL không yêu cầu phòng khác thì redirect luôn
            if (!roomFromURL || roomFromURL === tenant.maPhong) {
              window.location.href = "portal.html?room=" + encodeURIComponent(tenant.maPhong);
              return;
            }
          }
        }
      } catch (e) {
        console.error("check existing tenant error:", e);
      }

      // Nếu có room trên URL → auto điền & hiển thị badge
      if (roomFromURL && loginCodeEl) {
        loginCodeEl.value = roomFromURL;
        if (roomBadgeEl) {
          roomBadgeEl.style.display = "inline-block";
          roomBadgeEl.textContent = "Đang đăng nhập cho phòng: " + roomFromURL;
        }
      }

      const form = document.getElementById("loginForm");
      if (form) {
        form.addEventListener("submit", handleLoginSubmit);
      }

      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", logoutTenant);
      }
    });
  </script>
</body>
</html>
