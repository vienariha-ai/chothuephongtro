<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>YT Home – Đăng nhập tài khoản phòng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.2), transparent 50%),
        radial-gradient(circle at top right, rgba(129, 140, 248, 0.2), transparent 55%),
        radial-gradient(circle at bottom, rgba(45, 212, 191, 0.25), transparent 55%),
        #0b1120;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .page-wrapper {
      width: 100%;
      max-width: 420px;
    }

    .card {
      background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 1));
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.75);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.98);
      padding: 16px 18px 18px;
    }

    .logo-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      border-radius: 12px;
      background: conic-gradient(from 120deg, #38bdf8, #22c55e, #6366f1, #38bdf8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 1rem;
      color: #0b1120;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.8), 0 10px 30px rgba(15, 23, 42, 0.8);
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .logo-text-main {
      font-size: 1rem;
      font-weight: 700;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .logo-text-sub {
      font-size: 0.75rem;
      color: rgba(148, 163, 184, 0.9);
    }

    .title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.82rem;
      color: rgba(148, 163, 184, 0.95);
      margin-bottom: 10px;
    }

    .badge-room {
      display: inline-block;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.85);
      background: rgba(15, 23, 42, 0.96);
      margin-bottom: 10px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 4px;
      color: rgba(209, 213, 219, 0.96);
    }

    .form-control {
      width: 100%;
      border-radius: 10px;
      border: 1px solid rgba(148, 163, 184, 0.75);
      padding: 7px 9px;
      font-size: 0.86rem;
      outline: none;
      background: rgba(15, 23, 42, 0.96);
      color: #e5e7eb;
      transition: border-color 0.16s ease, box-shadow 0.16s ease, background 0.16s ease;
    }

    .form-control:focus {
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.45);
      background: rgba(15, 23, 42, 0.98);
    }

    .btn {
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.88rem;
      font-weight: 600;
      border: 1px solid transparent;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      background: radial-gradient(circle at top left, #38bdf8, #2563eb);
      color: #f9fafb;
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.45);
      width: 100%;
      transition:
        transform 0.16s ease,
        box-shadow 0.16s ease,
        filter 0.16s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 36px rgba(37, 99, 235, 0.7);
      filter: brightness(1.03);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.9);
    }

    .btn-outline {
      background: transparent;
      border-color: rgba(148, 163, 184, 0.8);
      box-shadow: none;
      color: #e5e7eb;
    }

    .btn-outline:hover {
      background: rgba(15, 23, 42, 0.98);
      box-shadow: 0 10px 28px rgba(15, 23, 42, 1);
    }

    .status {
      margin-top: 6px;
      font-size: 0.8rem;
      color: rgba(148, 163, 184, 0.96);
      min-height: 16px;
    }

    .note {
      margin-top: 6px;
      font-size: 0.76rem;
      color: rgba(148, 163, 184, 0.96);
    }

    .link-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      gap: 8px;
      flex-wrap: wrap;
    }

    a {
      color: #38bdf8;
      text-decoration: none;
      font-size: 0.8rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 14px 14px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="card">
      <div class="logo-row">
        <div class="logo-icon">YT</div>
        <div class="logo-text">
          <div class="logo-text-main">YT Home</div>
          <div class="logo-text-sub">Portal tài khoản phòng</div>
        </div>
      </div>

      <div class="title">Đăng nhập tài khoản phòng</div>
      <div class="subtitle">
        Nhập <strong>Mã phòng</strong> và <strong>Số điện thoại/CCCD</strong> của chủ phòng để xem portal nội bộ.
      </div>

      <div id="roomBadge" class="badge-room" style="display:none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="loginCode">Mã phòng</label>
          <input id="loginCode" class="form-control" type="text" autocomplete="off" required />
        </div>
        <div class="form-group">
          <label for="loginPhone">Số điện thoại/CCCD chủ phòng</label>
          <input id="loginPhone" class="form-control" type="tel" autocomplete="off" required />
        </div>
        <button type="submit" class="btn">
          Đăng nhập
        </button>
      </form>

      <div id="loginStatus" class="status"></div>

      <div class="note">
        Sau khi đăng nhập thành công, hệ thống sẽ lưu tài khoản phòng để những lần sau tự chuyển thẳng vào portal.
      </div>

      <div class="link-row">
        <a href="index.html">← Quay lại trang xem phòng</a>
        <button type="button" class="btn-outline" style="width:auto; padding:6px 12px; font-size:0.8rem;" onclick="logoutTenant()">
          Đăng xuất / Đổi phòng
        </button>
      </div>
    </div>
  </div>

  <script>
    const API_URL            = "https://script.google.com/macros/s/AKfycbwyqskjnUjwkn95TqRmcFjLem2eSMfKBuh23PHDD0QcL0gCwEnqNLYxd6vmi7xqDzUoow/exec";
    const TENANT_STORAGE_KEY = "ytHomeTenant";

    function saveTenantToStorage(tenant) {
      try {
        if (tenant) {
          localStorage.setItem(TENANT_STORAGE_KEY, JSON.stringify(tenant));
        } else {
          localStorage.removeItem(TENANT_STORAGE_KEY);
        }
      } catch (e) {
        console.error("saveTenantToStorage error:", e);
      }
    }

    function logoutTenant() {
      saveTenantToStorage(null);
      const status = document.getElementById("loginStatus");
      if (status) {
        status.textContent = "Đã xoá phiên đăng nhập. Bạn có thể đăng nhập lại với phòng khác.";
      }
    }

    async function handleLoginSubmit(event) {
      event.preventDefault();

      const statusEl   = document.getElementById("loginStatus");
      const roomCodeEl = document.getElementById("loginCode");
      const phoneEl    = document.getElementById("loginPhone");

      const roomCode = roomCodeEl ? roomCodeEl.value.trim() : "";
      const identity = phoneEl ? phoneEl.value.trim() : "";

      if (!roomCode || !identity) {
        if (statusEl) {
          statusEl.textContent = "Vui lòng nhập đầy đủ Mã phòng và Số điện thoại/CCCD.";
        }
        return;
      }

      if (statusEl) {
        statusEl.textContent = "Đang kiểm tra thông tin đăng nhập...";
      }

      try {
        const body = new URLSearchParams({
          action:   "tenantLogin",
          roomCode: roomCode,
          identity: identity
        });

        const res  = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded;charset=UTF-8"
          },
          body
        });

        const data = await res.json();

        if (!data || !data.success) {
          if (statusEl) {
            statusEl.textContent =
              (data && data.message) ||
              "Không tìm thấy Hợp đồng hiệu lực hoặc Số điện thoại/CCCD không khớp.";
          }
          return;
        }

        const tenant = {
          maPhong: data.maPhong || roomCode,
          identity: identity,
          name: data.tenKhach || data.tenChuPhong || ""
        };
        saveTenantToStorage(tenant);

        if (statusEl) {
          statusEl.textContent = "Đăng nhập thành công. Đang chuyển vào portal...";
        }

        const targetRoom = tenant.maPhong;
        window.location.href = "portal.html?room=" + encodeURIComponent(targetRoom);

      } catch (err) {
        console.error("handleLoginSubmit error:", err);
        if (statusEl) {
          statusEl.textContent = "Có lỗi khi đăng nhập. Vui lòng thử lại sau.";
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const params       = new URLSearchParams(window.location.search);
      const roomFromURL  = params.get("room");
      const loginCodeEl  = document.getElementById("loginCode");
      const roomBadgeEl  = document.getElementById("roomBadge");

      // Nếu có tenant trong localStorage → auto redirect vào portal
      try {
        const saved = localStorage.getItem(TENANT_STORAGE_KEY);
        if (saved) {
          const tenant = JSON.parse(saved);
          if (tenant && tenant.maPhong) {
            // Nếu URL không yêu cầu phòng khác thì redirect luôn
            if (!roomFromURL || roomFromURL === tenant.maPhong) {
              window.location.href = "portal.html?room=" + encodeURIComponent(tenant.maPhong);
              return;
            }
          }
        }
      } catch (e) {
        console.error("check existing tenant error:", e);
      }

      // Nếu có room trên URL → auto điền
      if (roomFromURL && loginCodeEl) {
        loginCodeEl.value = roomFromURL;
        if (roomBadgeEl) {
          roomBadgeEl.style.display = "inline-block";
          roomBadgeEl.textContent = "Đang đăng nhập cho phòng: " + roomFromURL;
        }
      }

      const form = document.getElementById("loginForm");
      if (form) {
        form.addEventListener("submit", handleLoginSubmit);
      }
    });
  </script>
</body>
</html>
